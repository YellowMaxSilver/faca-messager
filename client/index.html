<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faca Messager</title>
</head>
<body>
    <h1>Welcome to faca Messager</h1>
    
    <form id="loginSection">
        <h2>Sign in or Sign Up</h2>
        <input type="email" placeholder="email" id="emailInput" autocomplete="off"/>
        <input type="password" placeholder="password" id="passwordInput" autocomplete="off"/>
        <div><button type="submit">Sign in</button></div>
    </form>

    <script type="module" src="./src/script.ts"></script>
</body>
</html>
